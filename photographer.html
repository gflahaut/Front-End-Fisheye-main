<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" id="home-link">
      <img src="assets/images/logo.png" alt="Notre logo FishEye" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photographer-nav-info">
    </div>
    <div class="photographer-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="sort-by">
      <label for="sort-select">Trier par:</label>
      <select id="sort-select">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>
    <div class="media-container"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form method="post" action="">
        <fieldset>
          <legend>Vos coordonnées</legend> <!-- Titre du fieldset -->
          <label for="prenom">votre prénom :</label>
          <input type="text" name="prenom" id="prenom" />
          <label for="nom">votre nom : </label>
          <input type="text" name="nom" id="nom" />
          <label for="email">votre e-mail : </label>
          <input type="email" name="email" id="email" />
          <label for="message">votre message :</label>
          <textarea name="message" id="message" cols="80" rows="10"></textarea>
        </fieldset>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/templates/media.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
</body>

</html>
